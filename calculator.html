<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <input type="number" class="form-control mb-2" id="num1" placeholder="Enter first number">
                <select class="form-control mb-2" id="operator">
                    <option value="add">+</option>
                    <option value="subtract">-</option>
                    <option value="multiply">*</option>
                    <option value="divide">/</option>
                </select>
                <input type="number" class="form-control mb-2" id="num2" placeholder="Enter second number">
                <button class="btn btn-primary btn-block mb-2" onclick="calculate()">Calculate</button>
                <div id="result" class="alert alert-info" role="alert"></div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
